<script>
    var isPhone = 1;
    //验证手机号码
    function checkPhone() {
        var mobile = $('#mobile').val();
        var pattern = /^1[0-9]{10}$/;
        isPhone = 1;
        if (mobile == '') {
            bootbox.alert('请输入手机号码');
            isPhone = 0;
            return;
        }
        if (!pattern.test(mobile)) {
            bootbox.alert('请输入正确的手机号码');
            isPhone = 0;
            return;
        }
    }

    function getCode(e) {
        checkPhone(); //验证手机号码
        if (isPhone) {
            $.ajax({
                type: "post",
                dataType: "json",
                data: {"mobile": $("#mobile").val(), notest: 1},//notest为1正式发短信
                crossDomain: true,
                url: "http://202.120.32.247:54324/api/v1.0/user/smsauth",
                success: function (data) {
                    if (data["code"] = "200") {
                        //跳转到用户个人信息界面
                        console.log(data["mobile"] + data["authcode"]);
                    } else {
                        console.log(data);
                    }
                }

            });
            resetCode(); //倒计时
        } else {
            $('#mobile').focus();
        }

    }
    //倒计时
    function resetCode() {
        $('#J_getCode').hide();
        $('#J_second').html('60');
        $('#J_resetCode').show();
        var second = 60;
        var timer = null;
        timer = setInterval(function () {
            second -= 1;
            if (second > 0) {
                $('#J_second').html(second);
            } else {
                clearInterval(timer);
                $('#J_getCode').show();
                $('#J_resetCode').hide();
            }
        }, 1000);
    }
    $(document).ready(function () {
        Login.init();
    });

    document.getElementById('sec').style.height = window.innerHeight + "px";
</script>
