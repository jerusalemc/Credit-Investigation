<body class="sticky-header">
<section id="sec">
    <div class="left-side sticky-left-side show-nav hide">
        <div class="logo">
            <img src="../images/nav-title.png" alt="">
        </div>

        <div class="left-side-inner">
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li><a href="../index.html"><span>主页</span></a></li>
                <li class="active"><a href="../personal/login.html"><span>登录/注册</span></a></li>

    </div>

    <div class="title-logo">
        <img src="../images/title.png">
    </div>

    <div class="sjk1">
       <div class="css-live-wrap">
       <form class="form-signin" action="#" id="login_form">
           <div class="form-signin-heading text-center">
               <img src="../images/login-logo.png" alt=""/>
           </div>

           <div class="login-wrap">
               <div >
                   <input type="text" id="mobile" name="mobile" class="form-control" placeholder="请输入您的手机号" autofocus style="font-size: 15px">
                   <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" style="height: 43px;">
                   <label class="checkbox" id="rM" style="color: black">
                       <input type="checkbox" id="remember-me" value="remember-me" name="remember"> 记住我
                   </label>
               </div>
               <a href="login_message.html" style="color:#EC9250" >
                   其他方式登录
               </a>
               <button class="btn btn-lg btn-login btn-block" type="submit" style="font-size: 22px;">
                   <i class="fa" style="font-size: 22px;font-style: normal;" >登录</i>
               </button>
               <div class="registration">
                   <a class="" href="registration.html" style="">
                       免费注册
                   </a>
               </div>

<script src="../js/js.cookie.js"></script>
<script>
    $(document).ready(function () {
        Login.init();
        var checked = Cookies.get("rmbUser");
        var mobile = Cookies.get("mobile");
        var password = Cookies.get("password");
        if (checked == "true") {
            $("#mobile").attr("value", mobile);
            $("#password").attr("value", password);
            $("#remember-me").attr("checked", checked);
        }
    });

    $(function () {
        $('.show-nav .logo').click(function () {
            $('.show-nav').hide();
            $('.hide-nav').show();
        });
        $('.hide-nav .logo').click(function () {
            $('.hide-nav').hide();
            $('.show-nav').removeClass('hide').show();
        });
    })

    document.getElementById('sec').style.height = window.innerHeight + "px";
</script>
